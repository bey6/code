<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>align-content</title>
</head>

<body>
  <style>
    .flex {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: center;
      height: 1024px;
      /* height: 512px; */
      background-color: #f1f1f1;
    }

    .flex-item {
      margin: 8px;
      height: 200px;
      width: 200px;
      background-color: #369;
    }
  </style>
  <div class="flex">
    <div class="flex-item">1item</div>
    <div class="flex-item">2item</div>
    <div class="flex-item">3item</div>
    <div class="flex-item">4item</div>
    <div class="flex-item">5item</div>
    <div class="flex-item">6item</div>
    <div class="flex-item">7item</div>
    <div class="flex-item">8item</div>
    <div class="flex-item">9item</div>
    <div class="flex-item">10item</div>
  </div>
</body>

</html>
