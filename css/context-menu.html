<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>右键菜单</title>
  </head>

  <body>
    <div class="area">
      <div class="cm">
        context-menu -> here
      </div>
    </div>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #f1f1f1;
        margin: 0;
      }
      .area {
        border: 1px solid #a8a8a8;
        height: 500px;
      }

      .cm {
        position: absolute;
        left: 300px;
        top: 128px;
        width: 300px;
        height: 300px;
        background-color: brown;
      }
    </style>
    <script src="./ContextMenu.js"></script>
    <script>
      onload = () => {
        let cm = new ContextMenu('.cm', [
          { label: '左旋', icon: '↶', click: e => console.log('左旋') },
          { label: '右旋', icon: '↷', click: e => console.log('右旋') },
          {
            label: '放大',
            icon: '⤲',
            splitAfter: true,
            click: e => console.log('放大')
          },
          { label: '关闭', icon: 'x', click: e => console.log('关闭') }
        ])
      }
    </script>
  </body>
</html>
